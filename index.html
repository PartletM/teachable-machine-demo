<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thumbs Up / Down Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s ease, color 0.3s ease;
    }
    body.dark {
      background: #1e1e1e;
      color: #eaeaea;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    body.dark .card {
      background: #2c2c2c;
      color: #eaeaea;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    h1 {
      margin-bottom: 10px;
      font-size: 24px;
    }
    p {
      font-size: 14px;
      margin-bottom: 20px;
    }
    video, canvas {
      border: 4px solid #333;
      border-radius: 10px;
      transition: border-color 0.3s ease;
    }
    #label-container {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    #confidence-bar {
      width: 100%;
      height: 15px;
      margin-top: 10px;
      border-radius: 8px;
      background: #ddd;
      overflow: hidden;
    }
    #confidence-fill {
      height: 100%;
      width: 0%;
      background: green;
      transition: width 0.3s ease, background 0.3s ease;
    }
    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1a242f;
    }
    .btn-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Thumbs Up / Down Demo</h1>
    <p>Click Start to begin detection. Toggle 🌙 for dark mode, 🔄 reset camera, or 🔊 sound toggle.</p>
    
    <video id="webcam" autoplay playsinline width="300" height="225" style="display:none;"></video>
    <div id="label-container">Model not started</div>

    <!-- Confidence bar -->
    <div id="confidence-bar">
      <div id="confidence-fill"></div>
    </div>

    <div class="btn-row">
      <button id="start-btn">▶ Start Camera</button>
      <button id="reset-btn">🔄 Reset</button>
      <button id="darkmode-btn">🌙 Dark Mode</button>
      <button id="sound-btn">🔊 Sound: ON</button>
    </div>
  </div>

  <!-- ✅ Correct libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <script>
    const baseURL = "https://partletm.github.io/teachable-machine-demo/";
    const modelURL = baseURL + "model.json";
    const metadataURL = baseURL + "metadata.json";

    let model, webcam, labelContainer, confidenceFill;
    let startBtn, resetBtn, darkBtn, soundBtn;
    let isDetecting = false;
    let lastPrediction = "";
    let soundEnabled = true; // 🔊 default ON

    // preload audio
    const dingSound = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
    const buzzSound = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");

    async function init() {
      try {
        console.log("Loading:", modelURL, metadataURL);
        model = await tmImage.load(modelURL, metadataURL);
        console.log("✅ Model loaded!");
        labelContainer.innerHTML = "✅ Model ready. Click Start Camera.";
      } catch (err) {
        console.error("❌ Failed to load model:", err);
        labelContainer.innerText = "❌ Error loading model.";
      }
    }

    async function startCamera() {
      try {
        webcam = new tmImage.Webcam(300, 225, true);
        await webcam.setup();
        await webcam.play();
        isDetecting = true;
        window.requestAnimationFrame(loop);

        document.getElementById("webcam").replaceWith(webcam.canvas);
        labelContainer.innerHTML = "Detecting...";
      } catch (err) {
        console.error("Camera error:", err);
        labelContainer.innerText = "❌ Could not access camera.";
      }
    }

    async function resetCamera() {
      try {
        if (webcam) {
          await webcam.stop();
          webcam.canvas.remove();
        }
        const video = document.createElement("video");
        video.id = "webcam";
        video.width = 300;
        video.height = 225;
        video.autoplay = true;
        video.playsInline = true;
        document.querySelector(".card").insertBefore(video, labelContainer);
        labelContainer.innerHTML = "Camera reset. Click Start again.";
        confidenceFill.style.width = "0%";
        isDetecting = false;
        lastPrediction = "";
      } catch (err) {
        console.error("Reset error:", err);
      }
    }

    async function loop() {
      if (isDetecting) {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
      }
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let best = prediction.reduce((a, b) => a.probability > b.probability ? a : b);
      const percent = (best.probability * 100).toFixed(1);

      labelContainer.innerHTML = `${best.className} (${percent}%)`;
      
      // Update confidence bar
      confidenceFill.style.width = percent + "%";
      if (best.className === "Thumbs Up") {
        confidenceFill.style.background = "green";
        labelContainer.style.color = "green";
        webcam.canvas.style.borderColor = "green";

        if (lastPrediction !== "Thumbs Up" && best.probability > 0.8) {
          if (soundEnabled) dingSound.play();
          lastPrediction = "Thumbs Up";
        }
      } else {
        confidenceFill.style.background = "red";
        labelContainer.style.color = "red";
        webcam.canvas.style.borderColor = "red";

        if (lastPrediction !== "Thumbs Down" && best.probability > 0.8) {
          if (soundEnabled) buzzSound.play();
          lastPrediction = "Thumbs Down";
        }
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function toggleSound() {
      soundEnabled = !soundEnabled;
      soundBtn.textContent = soundEnabled ? "🔊 Sound: ON" : "🔇 Sound: OFF";
    }

    // Hook up buttons
    window.onload = () => {
      labelContainer = document.getElementById("label-container");
      confidenceFill = document.getElementById("confidence-fill");
      startBtn = document.getElementById("start-btn");
      resetBtn = document.getElementById("reset-btn");
      darkBtn = document.getElementById("darkmode-btn");
      soundBtn = document.getElementById("sound-btn");

      startBtn.addEventListener("click", startCamera);
      resetBtn.addEventListener("click", resetCamera);
      darkBtn.addEventListener("click", toggleDarkMode);
      soundBtn.addEventListener("click", toggleSound);

      init();
    }
  </script>
</body>
</html>
