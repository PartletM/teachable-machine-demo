<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thumbs Demo</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 20px; }
    video, canvas { border: 4px solid #333; border-radius: 10px; transition: border-color 0.3s ease; }
    #label-container { margin-top: 20px; font-size: 28px; font-weight: bold; transition: color 0.3s ease; }
  </style>
</head>
<body>
  <h1>Thumbs Up / Down Demo</h1>
  <video id="webcam" autoplay playsinline width="300" height="225"></video>
  <div id="label-container">Loading model...</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>


  <script>
    const modelURL = "https://partletm.github.io/teachable-machine-demo/model.json";
    const metadataURL = "https://partletm.github.io/teachable-machine-demo/metadata.json";
    let model, webcam, labelContainer;

    async function init() {
      try {
        console.log("Loading model from:", modelURL, metadataURL);
        model = await tmImage.load(modelURL, metadataURL);

        webcam = new tmImage.Webcam(300, 225, true);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam").replaceWith(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "✅ Model loaded. Detecting...";
      } catch (err) {
        console.error("❌ Failed to load model:", err);
        document.getElementById("label-container").innerText = "❌ Error loading model.";
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let best = prediction.reduce((a, b) => a.probability > b.probability ? a : b);
      const percent = (best.probability * 100).toFixed(1);

      labelContainer.innerHTML = `${best.className} (${percent}%)`;
      if (best.className === "Thumbs Up") {
        labelContainer.style.color = "green";
        webcam.canvas.style.borderColor = "green";
      } else {
        labelContainer.style.color = "red";
        webcam.canvas.style.borderColor = "red";
      }
    }

    init();
  </script>
</body>
</html>
