<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teachable Machine Webcam Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }
    video, canvas {
      border: 4px solid #333;
      border-radius: 10px;
      transition: border-color 0.3s ease;
    }
    #label-container {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      transition: color 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>Teachable Machine Webcam Demo</h1>
  <video id="webcam" autoplay playsinline width="300" height="225"></video>
  <div id="label-container">Loading model...</div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>

  <script>
    const URL = "https://partletm.github.io/teachable-machine-demo/";
    let model, webcam, labelContainer;

    async function init() {
      try {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);

        const flip = true;
        webcam = new tmImage.Webcam(300, 225, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam").replaceWith(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "✅ Model loaded. Detecting...";
      } catch (err) {
        console.error("Failed to load model:", err);
        document.getElementById("label-container").innerText = "❌ Error loading model.";
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);

      let best = prediction[0];
      for (let i = 1; i < prediction.length; i++) {
        if (prediction[i].probability > best.probability) {
          best = prediction[i];
        }
      }

      const percent = (best.probability * 100).toFixed(2);
      labelContainer.innerHTML = `${best.className}: ${percent}%`;

      if (best.className === "Thumbs Up") {
        labelContainer.style.color = "green";
        webcam.canvas.style.borderColor = "green";
      } else {
        labelContainer.style.color = "red";
        webcam.canvas.style.borderColor = "red";
      }
    }

    init();
  </script>
</body>
</html>
