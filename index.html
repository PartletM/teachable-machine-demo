<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thumbs Up / Down Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }
    video, canvas {
      border: 4px solid #333;
      border-radius: 10px;
      transition: border-color 0.3s ease;
    }
    #label-container {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
      transition: color 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>Teachable Machine Thumbs Demo</h1>
  <video id="webcam" autoplay playsinline width="300" height="225"></video>
  <div id="label-container">Loading model...</div>

  <!-- TensorFlow.js + Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>

  <script>
    const modelURL = "./model.json";
    const metadataURL = "./metadata.json";
    let model, webcam, labelContainer;

    async function init() {
      try {
        model = await tmImage.load(modelURL, metadataURL);

        // Setup webcam
        webcam = new tmImage.Webcam(300, 225, true);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        // Replace <video> with webcam canvas
        document.getElementById("webcam").replaceWith(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "✅ Model loaded. Detecting...";
      } catch (err) {
        console.error("Failed to load model:", err);
        document.getElementById("label-container").innerText = "❌ Error loading model.";
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);

      // Select highest probability
      let best = prediction.reduce((a, b) => a.probability > b.probability ? a : b);
      const percent = (best.probability * 100).toFixed(1);

      // Display result
      labelContainer.innerHTML = `${best.className} (${percent}%)`;

      // Change colors
      if (best.className === "Thumbs Up") {
        labelContainer.style.color = "green";
        webcam.canvas.style.borderColor = "green";
      } else {
        labelContainer.style.color = "red";
        webcam.canvas.style.borderColor = "red";
      }
    }

    init();
  </script>
</body>
</html>
